<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 16</title>
</head>

<body>
   <div class="wrapper">
      <div class="appointment">
         <div class="appointment__container">
            <form class="appointment__form-container" action="#">
               <div class="appointment__form">
                  <h2 class="appointment__title">Make an appointment</h2>
                  <div class="form-element"><input class="appointment__name input-element" type="text" name="username"
                        placeholder="Name"></div>
                  <div class="form-element"><input class="appointment__email input-element" type="email"
                        name="user email" placeholder="Email"></div>
                  <div class="form-element"><input class="appointment__number input-element" type="tel"
                        name="user phone" placeholder="Phone Number"></div>
                  <div class="form-element"><input class="appointment__service input-element" type="text"
                        placeholder="Select service"></div>
                  <div class="appointment__textarea-element"><textarea class="appointment__textarea input-element"
                        name="puppers info" placeholder="Tell us about your puppers include his/her name"></textarea>
                  </div>
                  <div class="button"><a href="#">Make an appointment</a></div>
               </div>
            </form>
            <div class="appointment__advertisment">
               <h2 class="advertisment__heading">Maxime placeat facere possimus omnis</h2>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
